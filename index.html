<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="getCurrencies();">
    <div class="welcome-header">
        <h1>Welcome to Currency Converter</h1>
    </div>
    <div class="container">
        <div class="converter-body">
            <div class="inner-content">
                <p>Amount:</p>
                <input id="inputAmount" class="input" type="text" value="1" placeholder="Enter Amount...">
            </div>
            <div class="inner-content">
                <p>From:</p>
                <select id="fromCurrency" class="option">        
                    <option></option>
                </select>
            </div>
            <div class="inner-content">
                <p>To:</p>
                <select id="toCurrency" class="option">
                    <option></option>
                </select>
            </div>
            <div>
                <input class="btnConvert" type="submit" value="Convert" name="" onclick="getCurrencies();">
                <div class="inner-content">
                    <p>Result:</p>
                    <input id="resultConverted" class="input" type="text">
                </div>
            </div>
        </div>
</body>
<script>
</script>
<script src="./js/converter.js"></script>
<script src="./js/serviceWorker.js"></script>
<script>
    getCurrencies();
</script>


</html>
